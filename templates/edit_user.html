<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container w-50 mt-5 rounded-3 bg-light">
        <h1 class="text-center ">Edit User</h1>
        <form class="text-center w-50 mx-auto d-grid gap-3" action="/users/update" method="POST">
            <input type="hidden" name="id" value="{{user.id}}" >
            <div class="container d-block">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" value="{{user.first_name}}">
            </div>
            <div class="container">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" value="{{user.last_name}}">
            </div>
            <div class="container">
                <label for="email" >email:</label>
                <input type="text" name="email" value="{{user.email}}">
            </div>
            <input class="px-1em py-.5 mb-3 mx-auto btn btn-primary" type="submit" value="Update">
        </form>
    </div>
    <a class="btn btn-danger mx-auto" href="/">Home</a>
</body>
</html>
